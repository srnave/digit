<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #FF9A6B, #FFD56B); /* Vibrant gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff; /* White text color */
            font-size: 2.5em; /* Larger font size */
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for depth */
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2em; /* Larger font size */
            color: #FF6B6B; /* Vibrant color for headings */
        }

        p {
            font-size: 1.5em; /* Larger font size for text */
            color: #333; /* Dark text color */
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #FF6B6B; /* Vibrant color for the link */
            font-size: 1.5em; /* Larger font size for the link */
            margin-top: 20px;
            transition: color 0.3s; /* Smooth color transition on hover */
        }

        a:hover {
            color: #FF4A4A; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <h2>Roman Numeral Prediction</h2>
    <p>Predicted Roman Numeral: {{ predicted_roman }}</p>
    <a href="/">Back to Upload</a>
</body>
</html>
