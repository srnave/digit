<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #71665f, #a19698, #1a1a19);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #e5dfe5;
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-flex {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 60px;
            width: 350px;
            text-align: center;
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
            color: #4D194D;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 25px;
            width: 100%;
            padding: 15px;
            border: 2px solid #FF6B6B;
            border-radius: 10px;
            background-color: #F0EBF4;
            color: #050505;
            font-size: 1.2em;
        }

        input[type="submit"] {
            background-color: #0c0b0c;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.2em;
            letter-spacing: 2px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4D194D;
        }
    </style>
</head>
<body>
    <h1>Image Recognition</h1>
    <div class="form-flex">
        <div class="form-container">
            <form method="POST" action="/predict" enctype="multipart/form-data">
                <label for="image">Choose an image to predict the Roman:</label>
                <input type="file" name="image" accept="image/*">
                <input type="submit" value="Predict Output">
            </form>
        </div>
        <div class="form-container">
            <form method="POST" action="/predictDigit" enctype="multipart/form-data">
                <label for="image">Choose an image to predict the Digit:</label>
                <input type="file" name="image" accept="image/*">
                <input type="submit" value="Predict Output">
            </form>
        </div>
    </div>
</body>
</html>
